<!doctype html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title> TECHNOPARK</title>
  <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
  <link rel='stylesheet' href='libs/swiper-bundle.min.css'>
  <script defer src="libs/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="css/index.min.css">
  <script defer src="js/index.min.js"></script>
</head>

<body class='body'>

<header class='header'>
  <div class="header__up">
    <span class="header__up_text">Last chance + Free delivery 2-4 days in UK</span>
  </div>
  <div class='container'>
    <div class="header__down">
      <img src="./img/logo-big.svg" alt="logo" class="header__down_img">
      <img src="./img/menu.svg" alt="menu" class="header__burger">
    </div>
  </div>
</header>
<section class="hero">
  <div class="container">
    <h1 class="hero__title">Power. It’s in the Air.</h1>
    <h3 class="hero__subtitle">Limited offer just for today</h3>
    <div class="hero__rating rating">
      <div class="rating__header">
        <ul class="rating__stars">
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
        </ul>
        <div class="rating__num">4.9 / 5.0</div>
      </div>
      <div class="rating__body">
        <span class="rating__body_text">10000+ reviews</span>
        <img src="./img/arrow-down.svg" alt="arrow" class="rating__body_icon" />
      </div>
    </div>
    <div class="hero__price price">
      <span class="price__today">£199</span>
      <span class="price__yesterday">£1099</span>
    </div>
    <img src="./img/macbook.png" alt="macbook" class="hero__img" />
    <div class="hero__trust trust"></div>
  </div>
</section>




<footer class='footer'>
  <div class='container'>
  </div>
</footer>

</body>
</html>
