<section class="hero">
  <div class="container">
    <h1 class="hero__title">Power. It’s in the Air.</h1>
    <h3 class="hero__subtitle">Limited offer just for today</h3>
    <div class="hero__rating rating">
      <div class="rating__header">
        <ul class="rating__stars">
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
          <li class="rating__star"><img src="./img/star.svg" alt="star" /></li>
        </ul>
        <div class="rating__num">4.9 / 5.0</div>
      </div>
      <div class="rating__body">
        <span class="rating__body_text">10000+ reviews</span>
        <img src="./img/arrow-down.svg" alt="arrow" class="rating__body_icon" />
      </div>
    </div>
    <div class="hero__price price">
      <span class="price__today">£199</span>
      <span class="price__yesterday">£1099</span>
    </div>
    <img src="./img/macbook.png" alt="macbook" class="hero__img" />
    <div class="hero__trust trust">
      <div class="trust__item">
        <img src="./img/union.svg" alt="union">
      </div>
      <div class="trust__item">
        <div class="trust__item_up">
          <img src="./img/ratings.svg" alt="rating">
        </div>
        <div class="trust__item_down">
          Over&nbsp;<span>10,000&nbsp;reviews</span>&nbsp;on
          <img src="./img/trustpilot.svg" alt="trustpilot">
        </div>
      </div>
      <div class="trust__item">
        <div class="trust__item_text">
          <span>4.9</span>&nbsp;out&nbsp;of&nbsp;<span>5</span>
        </div>
        <div class="trust__item_text">
          <span>Exelent</span>
        </div>
      </div>
    </div>
  </div>
</section>
